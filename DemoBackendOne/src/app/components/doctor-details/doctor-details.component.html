<table class="table table-striped table-sm table-hover table-responsive-sm">
    <caption>Doctor Details</caption>
<thead>
    <tr>
        <th>Doctor Id</th>
        <th>Doctor Name</th>
        <th>Doctor Consultation Time</th>
        <th>Doctor Mobile</th>
        <th>Doctor Email</th>
        <th>Doctor Username</th>
        <th>Doctor Address</th>
    </tr>
</thead>
<tbody>
    <tr>
      <td>
        {{doctor.doctorId}}
        </td>
        <td>{{doctor.doctorName}}</td>
        <td> {{doctor.doctorConsultationTime}}</td>
        <td>{{doctor.doctorMobile}}</td>
        <td>{{doctor.doctorEmail}}</td>
        <td> {{doctor.doctorUserName}}</td>
        <td>{{doctor.doctorAddress}}</td>
    </tr>
</tbody>

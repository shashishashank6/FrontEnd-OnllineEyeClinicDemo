<table class="table table-striped table-sm table-hover table-responsive-sm">
    <caption> Report Details</caption>
<thead>
    <tr>
        <th>Report Id</th>
        <th>Report date</th>
        <th>Description</th>
        <th>visualAcuity</th>
        <th>visualAcuityForNear</th>
        <th>visualAcuityForDistance</th>
        <th> Update</th>
        <th> Delete</th>
    </tr>
</thead>
<tbody>
    <tr>
      <td>{{report.reportId}}</td>
        <td> {{report.dateOfReport}}</td>
        <td>{{report.description}}</td>
        <td>{{report.visualAcuity}}</td>
        <td> {{report.visualAcuityForNear}}</td>
        <td>{{report.visualAcuityForDistance}}</td>
    <td>
        <button (click)="updateReport(report.reportId)" class="btn-sm btn-info">Update</button>
        </td>
        <td>
        <button (click)="deleteReport(report.reportId)" class="btn-sm btn-danger">Delete</button>

      <!-- <button (click)="reportDetails(report.reportId)" class="btn-sm btn-primary">View</button> -->
    </td>
    </tr>
</tbody>
</table>
<button (click)="goBack()" class="btn-sm btn-primary">Go Back</button>

<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" placeholder="enter username"
                            formControlName="username"
                            >
                            <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                                <div class="text-danger" *ngIf="loginForm.controls.username.errors.required">username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" placeholder="enter password"
                            formControlName="password"
                            >
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                                <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <br>
                            <button type="submit" name="submit" class="btn btn-info btn-sm" value="Login" >
                                Login
                                </button>
                                <div *ngIf="invalidLogin" class="error">
                                    <div class="text-danger">Invalid credentials.</div>
                                </div>
                        </div>
                        <!--<div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div>-->
                        <br>
                        <button (click)="home()" class="text-info">Home page</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

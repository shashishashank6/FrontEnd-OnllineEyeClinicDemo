<table class="table table-striped table-lg table-hover table-responsive-sm">
    <caption>Admin List</caption>
<thead>
    <tr>
        <th>Admin Id</th>
        <th>Admin Name</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let admins of adminList">
      <td>
        {{admins.adminId}}
        </td>
        <td>{{admins.adminUserName}}</td>
    </tr>
</tbody>
</table>

<table class="table table-striped table-sm table-hover table-responsive-sm">
    <caption>Tests List</caption>
<thead>
    <tr>
        <th>Test Id</th>
        <th>Test Name</th>
        <th>Test Cost</th>
        <th>Test Description</th>
        <th>Update Test</th>
        <th>Delete Test</th>
        <!--<th>Actions</th>-->
    </tr>
</thead>
<tbody>
    <tr *ngFor="let test of testList">
      <td>
        {{test.testId}}
        </td>
        <td>{{test.testName}}</td>
        <td> {{test.testCost}}</td>
        <td>{{test.testDescription}}</td>
    
        <td>
            <button (click)="updateTest(test.testId)" class="btn-sm btn-info">Update</button>
            </td>
            <td>
            <button (click)="deleteTest(test.testId)" class="btn-sm btn-danger">Delete</button>
        </td>
    </tr>
</tbody>
</table>
